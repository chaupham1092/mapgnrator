<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Map Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 70vh;
        }
        #input-container {
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .toggle-container {
            margin-top: 10px;
        }
        label {
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <h2>Enter Locations</h2>
        <textarea id="locations" placeholder="Enter one location per line"></textarea>
        
        <div class="toggle-container">
            <label>
                <input type="radio" name="mode" value="pin" checked> Pin Mode
            </label>
            <label>
                <input type="radio" name="mode" value="highlight"> Highlight Mode
            </label>
        </div>

        <button onclick="generateMap()">Generate Map</button>
        <button onclick="clearMap()">Clear Locations</button>

    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
